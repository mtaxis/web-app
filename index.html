<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7c824a6ea9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">    
    <title>Dt3 Phonebook</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div id="server"></div>
            <div class="col-md-6 m-auto">
                <h3 class="text-center mb-4">
                    <img src="img/logo.jpg" alt="Agenda Dt3 Sports" width="150">
                    <p class="sub-title mt-4">Phonebook</p>
                </h3>
                <div class="form-group">
                    <input type="text"  id="search" class="form-control form-control-lg" placeholder="Buscar contatos pelo nome...">
                </div>
                <div id="match-list"></div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
